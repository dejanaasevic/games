<!DOCTYPE html>
<html lang="en" >
    <head>
        <title>rock, paper, scissors - game</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <h1 id="gametitle">rock, paper, scissors</h1>
        <h4 id="instruction">how to play: choose one of the options below</h4>
        <div id='againbtn'></div>
            <h4><span id='energy'>your energy: ♡ ♡ ♡</span></h4>
        
        <div class="game">
            <div class="playercontent">
                <h2>User choice: <span id="player-choice"></span></h2>
                <img class="choice" id="rock" src="img/rock.png">
                <img class="choice" id="paper" src="img/paper.png">
                <img class="choice" id="scissors" src="img/scissors.png">
            </div>
            
            <div class="computercontent">
                <h2>Computer choice: <span id="computer-choice"></span></h2>
                <div class="image">
                <img id= "computerchoiceimg" src="">
            </div>
            </div>
        
        </div>

        <h2 class="resultconteiner"><span id="result"></span></h2>
        <script src="js/script.js"></script>
    </body>
</html>
