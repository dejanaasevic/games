<!DOCTYPE html>
<html lang="en" >
    <head>
        <title>rock, paper, scissors - game</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <h1>rock, paper, scissors</h1>
        
        <div class="game">
            <div class="playercontent">
                <h2>User choice: <span id="player-choice"></span></h2>
                <img id="rock" src="img/rock.png">
                <img id="paper" src="img/paper.png">
                <img id="scissors" src="img/scissors.png">
            </div>
            
            <div class="computercontent">
                <h2>Computer choice: <span id="computer-choice"></span></h2>
            </div>
        </div>
        
        <h2 class="resultconteiner">Result: <span id="result"></span></h2>
        
    <script src="js/script.js"></script>
    </body>
</html>
