<!DOCTYPE html>
<html lang="en">
    <head>
        <title>hangman - game</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    
    <body>
        <h1 id="gametitle">-hangman-</h1>
        <h4 id="instructions">how to play: try to guess the phrase by choosing the letters</h4>
        <div id="game">
            <div id="board"></div>
            <div id="container">
                <div id="hangman">
                    <img id="hangmanpicture" src="">
                </div>
                <div id="aphabet">
                </div>
            </div>
            <div id="timer">
                <p id="timerdisplay"></p>
            </div>
            <div id="iconscontainer">
                <img id="startagain" class="icon" src="img/startagain.png" width="25px" height="25px">
                <img id="audio" class="icon" src="img/audio.png" width="25px" height="25px">
            </div>
        </div>
    <script src="js/app.js"></script>
    </body>
</html>
